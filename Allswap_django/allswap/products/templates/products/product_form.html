{% extends "product_base.html" %}
{% load bootstrap3 %}

{%block post_content %}
<h4>Upload your textbook!</h4>
<form id = 'uploadForm' action = "{% url 'products:uploads' %}" method = "post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type = "submit" value = "Post" class = 'btn btn-primary btn-large'>
</form>

{% endblock %}

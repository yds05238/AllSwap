{% extends 'products/product_base.html' %}

{% block product_content %}
<h3> Are you sure you want to delete this post?</h3>

<div class = "products">
    {% include "products/_product.html" with product=object hide_delete=True %}
</div>

<form method = "post">
    {% csrf_token %}
    <input type = "submit" value = "Confirm Delete" class = 'btn btn-danger btn-large'>
    <a href = "{% url 'products:detail' username=user.username slug = object.slug %}"
    class = 'btn btn-simple btn-large btn-default'>Cancel</a>

</form>
{% endblock %}

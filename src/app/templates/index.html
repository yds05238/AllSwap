<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AllSwap Web Application</title>
  <link rel="stylesheet" type="text/css" href="index.css" media="screen">
  <script src="index.js" type="text/javascript"></script>
  <script>
    document.addEventListener("DOMContentLoaded", main);
  </script>
</head>

<body>
  <p>
    AllSwap Web Application for SPARK<br>
    Web Platform for Buying/Selling Used Textbooks
  </p>
  <div id="textbook"></div>
  <form action="http://localhost:5000/api/products/" method="GET">
    All Products: <button type="submit">Products</button>
  </form>
  <form action="http://localhost:5000/api/products/" method="POST">
    Put Product up for Sale: <input type="text" name="name"><br>
    <input type="text" name="price"><br>
    <input type="submit" value="Submit">
  </form>
  <form method="post" action="/api/products/" enctype="multipart/form-data">
    <input type="text" name="name">
    <input type="int" name="price">
    <button type="submit">Post Product</button>
  </form>

</body>

</html>
